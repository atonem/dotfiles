---
session_name: leo-multibrand-framework
start_directory: ~/src/leo-multibrand-framework
shell_command_before:
  - n auto

windows:
  - window_name: edit
    focus: true
    panes:
      - $EDITOR -O package.json .env .env.local

  - window_name: cmd
    layout: tiled
    panes:
      - npm run dev
      - npm run dev:next
      - npm run dev:https


  - window_name: git
    # layout: even-horizontal
    panes:
      - git status

  - window_name: ranger
    panes:
      - ranger
