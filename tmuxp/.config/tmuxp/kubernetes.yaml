session_name: kubernetes
start_directory: ~/src/kubernetes

environment:
  KUBECONFIG: $KUBECONFIG:~/.kube/config-devel

shell_command_before:
  - source env/bin/activate

windows:
  - window_name: edit
    focus: true
    panes:
      - $EDITOR -O ansible.cfg Makefile

  - window_name: cmd
    panes:
      - git status


  - window_name: git
    layout: even-horizontal
    panes:
      - git status
      - tig

  - window_name: ranger
    panes:
      - ranger
