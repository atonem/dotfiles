session_name: status
start_directory: ~/

windows:
  - window_name: edit
    panes:
      - $EDITOR .config/wtf/config.yml

  - window_name: zsh
    layout: even-horizontal
    panes:
      - git status
      - tig

  - window_name: wtf
    focus: true
    panes:
      - wtf

  - window_name: ranger
    panes:
      - ranger
