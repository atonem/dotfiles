---
session_name: bol-expekt-public
start_directory: ~/src/bol-expekt-public
shell_command_before:
  - n auto

windows:
  - window_name: edit
    panes:
      - $EDITOR -O package.json .env .env.local

  - window_name: cmd
    focus: true
    layout: even-vertical
    panes:
      - npm run dev
      - git status

  - window_name: git
    # layout: even-horizontal
    panes:
      - git status

  - window_name: ranger
    panes:
      - ranger
